name: Flake Check

on: [pull_request]

jobs:
  flake-check:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v26
      with: 
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Install Nix Linting and Formatting Tools
      run: nix-env -i statix nixpkgs-fmt -f '<nixpkgs>'

    - name: Run Statix Lint
      run: statix fix

    - name: Run Nix Format
      run: nix fmt

    - name: Nix Flake Check - Manual
      run: nix flake check

    - name: Nix Flake Checker
      uses: DeterminateSystems/flake-checker-action@v5
    
    - name: Update Readme
      run: nix run github:erictossell/readme-py -- -fs -fi -hmd docs/readme/header.md -fmd docs/readme/footer.md

    - name: Commit
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Auto lint/format


